<!--Remove
Digunakan untuk mengambil data di jQuery.

.remove()
Menghapus elemen dan elemen didalamnya (child)

.empty()
Menghapus elemen di dalamnya saja (child)-->

<h1>Kemana Anda ingin pergi ?</h1>
<ul class="lokasi">
    <li class="bandung">Bandung</li>
    <li class="surabaya"><strong>Surabaya</strong></li>
    <li>Jakarta</li>
    <li><input type="text" class="inputan" value="Malang"></li>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function()
{
$('.bandung').remove();
$('.surabaya').empty();
});
</script>
