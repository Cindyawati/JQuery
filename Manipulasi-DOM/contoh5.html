<!--Memilih elemen ganjil atau genap

    Untuk memilih elemen ganjil :
    $("#destinations li:odd");

    Untuk memilih elemen genap :
    $("#destinations li:even");

    Index dimulai dari 0 bukan 1
-->

<ul id="destinations">
    <li>Bandung</li>
    <li>Jakarta</li>
        <ul>
            <li>Jakarta Pusat</li>
            <li>Jakarta Utara</li>
            <li>Jakarta Selatan</li>
            <li>Jakarta Barat</li>
            <li class="promo">Jakarta Timur</li>
        </ul>
    <li>Surabaya</li>
    <li>Bali</li>
    <li id="france">France</li>
</ul>
<button>Aksi</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function()
{
  $("button").click(function()
  {
   $("#destinations li:odd").css("background-color", "blue");
   $("#destinations li:even").css("background-color", "yellow");
  });
});
</script>
