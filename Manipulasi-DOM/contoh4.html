<!--Memilih elemen pertama atau elemen terakhir

    Untuk Memilih Element Pertama :
    $("#destinations li:first");

    Untuk Memilih Element Terakhir :
    $("#destinations li:last");
-->

<ul id="destinations">
    <li>Bandung</li>
    <li>Jakarta</li>
        <ul>
            <li>Jakarta Pusat</li>
            <li>Jakarta Utara</li>
            <li>Jakarta Selatan</li>
            <li>Jakarta Barat</li>
            <li class="promo">Jakarta Timur</li>
        </ul>
    <li>Surabaya</li>
    <li>Bali</li>
    <li id="france">France</li>
</ul>
<button>Aksi</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function()
{
  $("button").click(function()
  {
   $("#destinations li:first").css("background-color", "yellow");
   $("#destinations li:last").css("background-color", "green");
  });
});
</script>
